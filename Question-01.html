<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WUB Age Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <form>
         <div class="base">

            <h2>Age of WUB</h2>
            <div class="block">
               <p class="title">Date</p>
               <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                  maxlength="2" />
            </div>
            <div class="block">
               <p class="title">Month</p>
               <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1"
                  maxlength="2" />
            </div>
            <div class="block">
               <p class="title">Year</p>
               <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4"
                  maxlength="4" />
            </div>
         </div>
         <div class="base">
            <input type="button" name="submit" value="submit" onclick="age()" />
         </div>
         
         <div class="age" id="age"></div>
      </form>
   </div>
   <div class="bottom-container">
      <a class="footer-link" href="https://www.linkedin.com/in/sharika-jahan-aunto-745392184/">LinkedIn</a>
      <a class="footer-link" href="https://github.com/SharikaJahanAunto">Github</a>
      <p>Â© Sharika Jahan Aunto.</p>
  </div>
   <script type="text/javascript">
      function age() {
         var d1 = document.getElementById('date').value;
         var m1 = document.getElementById('month').value;
         var y1 = document.getElementById('year').value;

         var date = new Date();
         var d2 = date.getDate();
         var m2 = 1 + date.getMonth();
         var y2 = date.getFullYear();
         var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

         if (d1 > d2) {
            d2 = d2 + month[m2 - 1];
            m2 = m2 - 1;
         }
         if (m1 > m2) {
            m2 = m2 + 12;
            y2 = y2 - 1;
         }
         var d = d2 - d1;
         var m = m2 - m1;
         var y = y2 - y1;

         document.getElementById('age').innerHTML = 'Age of WUB is '+y+' Years '+m+' Months '+d+' Days';
      }
   </script>
</body>

</html>
